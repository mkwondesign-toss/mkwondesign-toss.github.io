<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title> Toss 비대면 계좌 개설 </title>

    <!-- Toss 공용 CSS 문서의 맨 처음에 와야 합니다;-->
    <link href="https://toss.im/frame/assets/stylesheets/tossframe-2.0.1.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/onlineaccountopening.css">



</head>

<body>

    <div id="onlineaccountopening">
        <div class="wrapper">
            <div class="progress">
                <div class="progress-bar progress-bar-custom" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 5em; width: 5%;">
                </div>
            </div>
            <div class="content">
                <p>휴대폰 본인인증을 통해 계좌 개설을 시작합니다.</p>

                <div class="inputfieldcontainer">

                    <div class="form-group row">
                        <label for="smFormGroupInput" class="col-3 col-form-label-sm" style="padding-bottom:0px; margin-bottom:0px;">이름</label>
                        <div class="col-9">
                            <input class="form-control" type="text" id="name" value="강토스" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="smFormGroupInput" class="col-3 col-form-label-sm" style="padding-right:0px;padding-bottom:0px; margin-bottom:0px;">주민번호</label>
                        <div class="col-9">
                            <div class="row">
                                <div class="col-5" style="padding-right:0px">
                                    <input class="form-control" type="text" id="socialsecuritynumber" value="841231" readonly>
                                </div>
                                <div class="col-1" style="padding-right:0px; padding-left:0px; text-align:center;">
                                    -
                                </div>
                                <div class="col-6" style="padding-left:0px;">
                                    <input class="form-control" type="tel" id="socialsecuritynumber" maxlength="7">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="smFormGroupInput" class="col-3 col-form-label-sm" style="padding-right:0px;padding-bottom:0px; margin-bottom:0px;">전화번호</label>
                        <div class="col-9">
                            <input class="form-control" type="text" id="phonenumber" value="01028410000" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="smFormGroupInput" class="col-3 col-form-label-sm" style="padding-right:0px;padding-bottom:0px; margin-bottom:0px;">통신사</label>
                        <div class="col-9">
                            <select class="form-control custom-select" readonly>
                          <option value="1">SKT</option>
                          <option value="2" selected>KT</option>
                          <option value="3">LG U+</option>
                          <option value="4">알뜰폰 SKT</option>
                          <option value="5">알뜰폰 KT</option>
                          <option value="6">알뜰폰 LG U+</option>
                        </select>
                        </div>
                    </div>

                </div>
                <div class="input-field-container">
                    <label class="checkbox">
                         <input type="checkbox" name="input1" value="1">모든 필수 약관 동의
                         <a class="more-info btn btn-link btn-sm" style="color:#4e7bfa;" href="mobile-verification.html">약관 보기 <i class="oi oi-chevron-top blue500-text" style="margin-left:3px;"></i></a>
                    </label>
                    <p class="legal-agreements">
                        본인확인서비스 이용약관 <a href="#">보기</a><br> 개인정보 수집이용 및 위탁동의 <a href="#">보기</a><br> 고유식별 정보 처리 동의 <a href="#">보기</a><br> 통신사 본인확인 이용약관 <a href="#">보기</a>

                    </p>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-accent btn-lg btn-block mb-0">인증번호 요청하기</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8 pr-2">
                            <input class="form-control" type="tel" id="verification-code" maxlength="6">
                        </div>
                        <div class="col-sm-4 pl-0">
                            <a class="btn btn-outline-accent btn-block" href="basic-information.html" role="button"> 확인 </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>

</html>
