<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title> Toss 비대면 계좌 개설 </title>

    <!-- Toss 공용 CSS 문서의 맨 처음에 와야 합니다;-->
    <link href="https://toss.im/frame/assets/stylesheets/tossframe-2.0.1.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/onlineaccountopening.css">

</head>

<body>

    <div id="onlineaccountopening">
        <div class="wrapper">
            <div class="progress">
                <div class="progress-bar progress-bar-custom" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 5em; width: 65%;">
                </div>
            </div>
            <div class="content">
                <p> CMA 계좌 비밀번호를 설정합니다.</p>
                <div class="input-field-container">
                    <label for="sm">다시 한번 CMA 계좌 비밀번호를 확인합니다.</label>
                    <div class="input-group input-validation mb-2">
                        <input class="form-control" type="tel" id="sm" placeholder="4자리 숫자를 입력하세요" maxlength="4">
                        <span class="input-group-addon">
                            <span class="oi oi-check blue500-text"></span>
                        </span>
                    </div>
                    <div class="input-group input-validation wrong-value">
                        <input class="form-control" type="tel" id="sm" placeholder="위와 동일한 값을 입력하세요." maxlength="4">
                        <span class="input-group-addon">
                            <span class="oi oi-x red500-text"></span>
                        </span>
                    </div>
                    <label for="sm" class="wrong-value mt-2"> 앞서 입력한 4자리의 숫자와 동일한 숫자를 입력해주세요. </label>

                </div>
                <a href="mobile-verification.html" class="btn btn-accent btn-lg btn-block">비밀번호 설정</a>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
