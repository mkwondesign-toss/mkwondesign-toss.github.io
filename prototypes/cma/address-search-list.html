<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title> Toss 비대면 계좌 개설 </title>

    <!-- Toss 공용 CSS 문서의 맨 처음에 와야 합니다;-->
    <link href="https://toss.im/frame/assets/stylesheets/tossframe-2.0.1.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/onlineaccountopening.css">
      
  </head>
  <body>
    
    <div id="onlineaccountopening">
        <div class="wrapper">
            <div class="content">
                <div class="input-field-container">
                  <label for="sm">읍, 면, 동 혹은 도로명 주소를 입력해주세요.</label>
                  <input class="form-control" type="text" id="sm" placeholder="예: 잠원동 50-5, 잠원로 14길">
                </div>   
                
                <div class="address-list">
                    <div class="address-li"> <!------------ 주소 리스트 ---------------->
                        <span class="zipcode"> 06515 </span><!-- 우편번호   --> 
                        <i class="oi oi-chevron-right blue500-text"></i>
                        <p> 
                            <span class="address-type">[도로명]</span><!-- 도로명주소  -->
                            서울시 서초구 잠원로14길 41 (신반포한신 12차 아파트) <br>
                            <span class="address-type">[지번]</span><!-- 지번주소   --> 
                            서울시 서초구 잠원동 50-5 </p>
                    </div>
                    <div class="address-li"> <!------------ 주소 리스트 ---------------->
                        <span class="zipcode"> 06516 </span><!-- 우편번호   -->
                        <i class="oi oi-chevron-right blue500-text"></i>
                        <p>
                            <span class="address-type">[도로명]</span><!-- 도로명주소  --> 
                            서울시 서초구 잠원로14길 10 (잠원동)<br>
                            <span class="address-type">[지번]</span><!-- 지번주소   -->
                            서울시 서초구 잠원동 51-45 </p>
                    </div>
                </div>
      
            </div>
        </div>
    </div>
  
      
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  </body>
</html>
