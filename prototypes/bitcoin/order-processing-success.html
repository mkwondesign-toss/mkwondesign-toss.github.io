<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <meta name="robots" content="noindex, nofollow" />
    <title>Toss 비트코인 거래</title>


    <!-- Toss Framework CDN // CSS -->
    <link href="https://toss.im/frame/assets/stylesheets/tossframe-2.0.2.css" rel="stylesheet">
    <link href="assets/css/tossbitcoin.css" rel="stylesheet">
</head>

<body>
    <div id=toss-bitcoin>
        <div class="wrapper" style="padding-top:200px; vertical-align:center; padding-bottom: 300px;">
            <h5 style="text-align:center;">요청하신 주문을<br>처리하고 있습니다.</h5>
            <!--  modal  -->
            <div class="modal-mask btc-modal-mask">
                <div class="modal-wrapper btc-modal-wrapper">
                    <div class="modal-container btc-modal-container">
                        <div class="modal-header btc-modal-header" style="border-bottom:none; padding-top:2rem;">
                            <h4 style="color: #144ae1; font-size:1rem;">주문 성공</h4>
                        </div>
                        <div class="modal-body">
                            <p style=""><strong>0.4 BTC</strong>주문이 체결되었습니다.<br> 해당 금액: <span class="blue-text">800,500</span><strong> 원</strong></p>



                        </div>
                        <div class="modal-footer btc-modal-footer" style="border-top: none; padding-top:0px;">
                            <a class="btn btn-accent btn-lg" href="btc-dashboard.html" style="display:block; border-radius:3px;">
                            확인
                        </a>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://toss.im/frame/assets/javascripts/tossframe-2.0.0.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
