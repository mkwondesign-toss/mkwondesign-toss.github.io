<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <meta name="robots" content="noindex, nofollow" />
    <title>Toss 비트코인 거래</title>


    <!-- Toss Framework CDN // CSS -->
    <link href="https://toss.im/frame/assets/stylesheets/tossframe-2.0.2.css" rel="stylesheet">
    <link href="assets/css/tossbitcoin.css" rel="stylesheet">
</head>

<body>

    <table class="w-100" style="height: 100vh;">


        <tbody>

            <tr>

                <td class="h5 align-middle text-center">
                    <div id=progressbar>
                    </div><br><br> 요청하신 주문을<br>처리하는 중 입니다.<br>
                    <br><br> 주문에 따라 30초 이상이
                    <br> 소요되는 경우가 있습니다.
                </td>
            </tr>
        </tbody>
    </table>



    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://toss.im/frame/assets/javascripts/tossframe-2.0.0.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://toss.im/tossframe/assets/javascripts/tossframe.js"></script>
    <script src="assets/javascripts/progressbar.js"></script>
    <script>
        var bar = new ProgressBar.Circle(progressbar, {
            color: '#4e7bfa',
            trailColor: '#eee',
            trailWidth: 1,
            duration: 1400,
            easing: 'bounce',
            strokeWidth: 6,
            from: {
                color: '#50e3c2',
                a: 0
            },
            to: {
                color: '#4e7bfa',
                a: 1
            },
            // Set default step function for all animate calls
            step: function(state, circle) {
                circle.path.setAttribute('stroke', state.color);
            }
        });

        bar.animate(1.0); // Number from 0.0 to 1.0
    </script>

</body>

</html>
