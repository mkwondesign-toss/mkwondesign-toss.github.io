<body>
    <div id=toss-bitcoin>
        <div class="wrapper mb-7 mt-3">

            <!-- '구매할 BTC' 및 '판매할 BTC' 변경 필요 -->


            <div class="input-field-container">
                <label for="sm" style="font-weight:600; color:#111; font-size:1rem; margin-bottom:0;">구매할 BTC</label>
                <input class="form-control" type="number" step="0.01" style="border: none;" placeholder="0.03 BTC">
            </div>
            <h3 class="input-field-container" style="color:#aeb8d0; padding-top:2rem;">≈</h3>

            <!-- Placeholder 버전 / '예상 지출액' 및 '예상 판매액' 변경 필요 -->

            <div class="input-field-container mb-7">
                <label for="sm" style="font-weight:600; color:#111; font-size:1rem;">예상 지출액</label>
                <div class="money-currency">
                    <span class="money elephant300-text"> 100,000</span>
                    <span class="currency elephant300-text">KRW</span></div>
            </div>

            <!-- 실제 입력값 버전 / '예상 지출액' 및 '예상 판매액' 변경 필요-->

            <div class="input-field-container mb-7">
                <label for="sm" style="font-weight:600; color:#111; font-size:1rem;">예상 지출액</label>
                <div class="money-currency">
                    <span class="money"> 100,000</span>
                    <span class="currency">KRW</span>
                </div>
            </div>

            <a href="btc-buy-confirm.html" class="btn btn-accent btn-block btn-lg" role="button" aria-pressed="true" style="border-radius:0px; height:60px; position: fixed; bottom:0px; left:0; right:0; line-height:1.7;">주문 체결하기</a>



        </div>

    </div>
