<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title> Toss 비대면 계좌 개설 </title>

    <!-- Toss 공용 CSS 문서의 맨 처음에 와야 합니다;-->
    <link href="https://toss.im/frame/assets/stylesheets/tossframe-2.0.1.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/onlineaccountopening.css">


  </head>
  <body>
    
    <div id="onlineaccountopening">
        <div class="wrapper">
            <div class="content">
                <div class="input-field-container">
                  <label for="sm">나머지 상세주소를 입력해주세요.</label>
                  <!-- 앞에서 찾은 주소 --> 
                  <input class="form-control" style="margin-bottom:10px;" type="text" id="sm" placeholder="예: 잠원동 50-5, 잠원로 14길" value="잠원로 14길 41" readonly>
                  <!-- 상세 주소 입력창 -->
                  <input class="form-control focus" type="text" id="sm" placeholder="한양아파트 140동 1000호">
          </div>   
                <a href="password-setup.html"class="btn btn-accent btn-lg btn-block" >주소 입력 완료 </a>
      
            </div>
        </div>
    </div>
  
      
    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
